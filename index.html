<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bool Tok</title>
  <link rel="icon" href="assets/img/booltok_logo.png">


  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page debug">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>

    <!-- Header -->
    <header class="reel-header">
      <i class="bi bi-play-btn icon"></i>
      
      <div class="header-tabs">
          <span class="tab-item">Esplora</span>

          <span class="tab-item tab-seguiti">Seguiti</span>
          <div class="pallino-rosso"></div>

          <span class="tab-item-active">Per te</span>
          <div class="barra-bianca"></div>
          
      </div>
      
          <i class="bi bi-search icon"></i>
     

    </header>
      

    <!-- Sidebar -->
    <div class="sidebar">

      <div class="sidebar-item profile-wrapper">
        <img src="/assets/img/boolean_logo.png" alt="logo" class="boolean_logo">
        <span class="add-btn">
          <i class="bi bi-plus"></i>
        </span>
      </div>
        <div class="sidebar-item">
          <i class="bi bi-heart-fill"></i> 588
        </div>
          <div class="sidebar-item">
          <i class="bi bi-chat-dots-fill"></i> 13
        </div>
            <div class="sidebar-item">
          <i class="bi bi-bookmark-fill"></i> 638
        </div>
            <div class="sidebar-item">
          <i class="bi bi-sign-turn-slight-right-fill"></i> 491
        </div>
          
    </div>

    <!-- Footer -->
    <footer>
      <div class="caption">
        <h4>boolean.careers</h4>
        <p>Prova il Fundamentals Camp. 20 ore di corso gratuito per...</p>
        <p id="more">Vedi altro</p>
      </div>
      <!-- nav bar -->
      <div class="nav-bar">
        <button>
          <i class="bi bi-house-fill icon"></i>
          Home
        </button>
        <button class="nav-button">
          <i class="bi bi-people icon"></i>
          Amici
        </button>
        <button class="btn-plus">
          <span class="main-button">
            <i class="bi bi-plus-lg"></i>
          </span>
        </button>
        <button class="nav-button">
          <span class="notification">
            <i class="bi bi-chat-square icon"></i>
            <span class="num-notif">19</span>
          </span>
          Posta in arrivo
        </button>
        <button class="nav-button">
          <i class="bi bi-person icon"></i>
          Profilo
        </button>
        </div>
      </footer>
      
    </div>
    

</body>

</html>
